{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tickets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group small {
            display: block;
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
            position: relative;
        }

        .login-link {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #f44336; width: 33%; }
        .strength-medium { background: #ff9800; width: 66%; }
        .strength-strong { background: #4caf50; width: 100%; }

        .password-strength-text {
            font-size: 12px;
            margin-top: 5px;
            font-weight: 500;
        }

        .strength-text-weak { color: #f44336; }
        .strength-text-medium { color: #ff9800; }
        .strength-text-strong { color: #4caf50; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>游늯 Gestor de Tickets</h1>
            <p>Crea tu cuenta para comenzar</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required autocomplete="username">
                <small>M칤nimo 3 caracteres</small>
            </div>

            <div class="form-group">
                <label for="email">Email (opcional)</label>
                <input type="email" id="email" name="email" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
                <div class="password-strength">
                    <div id="strengthBar" class="password-strength-bar"></div>
                </div>
                <div id="strengthText" class="password-strength-text"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contrase침a</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
            </div>

            <button type="submit" class="btn btn-primary" id="registerBtn">
                Registrarse
            </button>
        </form>

        <div class="divider">
            <span>o</span>
        </div>

        <div class="login-link">
            쯏a tienes cuenta? <a href="{% url 'auth_login_page' %}">Inicia sesi칩n aqu칤</a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Password strength indicator
        const strengthText = document.getElementById('strengthText');
        
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            
            if (password.length === 0) {
                strengthBar.className = 'password-strength-bar';
                strengthText.textContent = '';
                strengthText.className = 'password-strength-text';
                return;
            }
            
            const strength = calculatePasswordStrength(password);
            
            strengthBar.className = 'password-strength-bar';
            strengthText.className = 'password-strength-text';
            
            if (strength < 3) {
                strengthBar.classList.add('strength-weak');
                strengthText.classList.add('strength-text-weak');
                strengthText.textContent = '游댮 Seguridad: D칠bil (se recomienda mejorarla)';
            } else if (strength < 5) {
                strengthBar.classList.add('strength-medium');
                strengthText.classList.add('strength-text-medium');
                strengthText.textContent = '游리 Seguridad: Media';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.classList.add('strength-text-strong');
                strengthText.textContent = '游릭 Seguridad: Fuerte';
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;
            return strength;
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validaciones m칤nimas
            if (!username) {
                showError('El usuario no puede estar vac칤o');
                return;
            }

            if (!password) {
                showError('La contrase침a no puede estar vac칤a');
                return;
            }

            if (password !== confirmPassword) {
                showError('Las contrase침as no coinciden');
                return;
            }

            // Deshabilitar bot칩n y mostrar loading
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="loading"></span>';

            try {
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                
                const response = await fetch('/api/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({ username, password, email }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('춰Registro exitoso! Redirigiendo...');
                    setTimeout(() => {
                        window.location.href = '/tickets/';
                    }, 1000);
                } else {
                    showError(data.error || 'Error al registrarse');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Registrarse';
                }
            } catch (error) {
                showError('Error de conexi칩n. Por favor, intenta de nuevo.');
                registerBtn.disabled = false;
                registerBtn.textContent = 'Registrarse';
            }
        });
    </script>
</body>
</html>
