<div class="photo-editor-backdrop">
    <div class="photo-editor-container">
        <div class="editor-header">
            <button class="back-btn" (click)="onCancel()">‚Üê</button>
            <h3>Editar foto de perfil</h3>
            <button class="apply-btn" (click)="onApply()">Aplicar</button>
        </div>

        <div class="canvas-area" #container>
            <canvas #canvas (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp()"
                (mouseleave)="onMouseLeave()" (touchstart)="onTouchStart($event)" (touchmove)="onTouchMove($event)"
                (touchend)="onTouchEnd()">
            </canvas>
        </div>

        <div class="controls">
            <div class="zoom-control">
                <button class="control-btn" (click)="onZoomChange(zoom() - 0.1)">
                    <span class="icon">üîç‚àí</span>
                </button>
                <input type="range" class="zoom-slider" min="0.5" max="3" step="0.05" [value]="zoom()"
                    (input)="onZoomChange($any($event.target).valueAsNumber)" />
                <button class="control-btn" (click)="onZoomChange(zoom() + 0.1)">
                    <span class="icon">üîç+</span>
                </button>
            </div>

            <div class="rotation-control">
                <button class="control-btn rotate-btn" (click)="rotateLeft()">
                    <span class="icon">‚Ü∫</span>
                </button>
                <button class="control-btn rotate-btn" (click)="rotateRight()">
                    <span class="icon">‚Üª</span>
                </button>
            </div>
        </div>
    </div>
</div>
